<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Post测试</title>
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/metro-blue/easyui.css">
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/icon.css">
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/color.css">
	<script type="text/javascript" src="/public/javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="/public/javascripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/easyui-lang-zh_CN.js"></script>
</head>
<body style="text-align:center">
	<h2>欢迎欢迎</h2>
	<div style="text-align:center;margin:0 auto;width:400px;">
        <div class="easyui-panel" title="告诉我你的用户名密码吧.." style="margin:0 auto;">
            <div style="padding:10px 60px 20px 60px">
                <form id="ff" method="post" action="/test_post">
                    <table cellpadding="5">
                        <tr>
                            <td>用户名:</td>
                            <td><input class="easyui-textbox" type="text" name="uid" data-options="required:true" /></td>
                        </tr>
                        <tr>
                            <td>密码:</td>
                            <td><input class="easyui-textbox" type="password" name="pwd" data-options="required:true" /></td>
                        </tr>
                    </table>
                </form>
                <div style="text-align:center;padding:5px">
                    <a class="easyui-linkbutton" onclick="submitForm()">确定</a>
                    <a class="easyui-linkbutton" onclick="clearForm()">重置</a>
                </div>
            </div>
        </div>
	</div>

	<script>
	    function submitForm() {
	        $('#ff').submit();
	    }
	    function clearForm() {
	        $('#ff').form('clear');
	    }
	</script>
</body>
</html>
